---
# search
#
- hosts: search
  become: true
  vars:
    es_hosts: "{% set comma = joiner(',') %}{% for host in groups['search'] -%}{{ comma() }}{{ host }}{%- endfor %}"
  roles:
    - role: metron_elasticsearch_templates
  tags:
    - elasticsearch


- hosts: metron_kafka_topics
  become: true
  roles:
    - role: ambari_gather_facts
    - role: metron_kafka_topics
  tags:
    - metron-kafka-topics

- hosts: enrichment
  become: true
  tags:
    - enrichment
  roles:
    - role: metron_streaming
    - { role: monit }
    - { role: monit-start }


