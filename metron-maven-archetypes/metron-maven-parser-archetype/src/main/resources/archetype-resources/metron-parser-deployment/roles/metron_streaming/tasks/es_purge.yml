---
- name: Create Empty Log Files for ES Purge
  file:
    path: "{{ item }}"
    state: touch
    owner: hdfs
    group: hdfs
    mode: 0644
  with_items:
    - /var/log/${parserName}-purge/cron-es-${parserName}-purge.log


- name: Purge Elasticsearch Indices every 30 days.
  cron:
    name: "{{ item.name }}"
    job: "{{ item.job }}"
    special_time: daily
    user: hdfs
  with_items:
    - { name: "${parserName}_es_purge", job:  "{{ es_${parserName}_purge_cronjob }}" }
