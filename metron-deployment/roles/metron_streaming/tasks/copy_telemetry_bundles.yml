---
- name: Copy Metron Telemetry bundles
  copy:
    src: "{{ playbook_dir }}/../../metron-platform/metron-parsers/metron-parser-{{item}}/target/metron-parser-{{item}}-{{metron_version}}-archive.tar.gz"
    dest: "{{ metron_directory }}/telemetry/{{ item }}"
  with_items:
    - "{{telemetry}}"

- name: Unbundle Metron bundles
  shell: "tar xzvf telemetry/{{ item }}/*.tar.gz"
  args:
    chdir: "{{ metron_directory }}"
  with_items:
    - "{{telemetry}}"

- name: remove Metron bundle archives
  shell: "rm *.tar.gz"
  args:
     chdir: "{{metron_directory}}/telemetry/{{item}}"
  with_items:
    - "{{telemetry}}"