<div class="parser-extensions details-pane-padding">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 px-0">
        <div class="metron-title"> {{componentName}} ({{count}}) </div>
      </div>
      <div class="col-lg-2">
        <div class="dropdown pull-right">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ACTIONS
          </button>
          <div class="dropdown-menu dropdown-menu-right metron-bg-inverse" aria-labelledby="dropdownMenu1">
            <span class="dropdown-item" data-action="Delete" (click)="onDeleteParserExtension()" [class.disabled]="selectedExtensions.length == 0">Delete</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <table class="table card-deck" metron-config-table #table (onSort)="onSort($event)">
    <thead>
    <tr>
      <th> <metron-config-sorter [sortBy]="'extensionIdentifier'"> Name </metron-config-sorter> </th>
      <th> <metron-config-sorter [sortBy]="'extensionBundleName'"> Name </metron-config-sorter> </th>
      <th> <metron-config-sorter [sortBy]="'extensionBundleID'"> ID </metron-config-sorter> </th>
      <th> <metron-config-sorter [sortBy]="'extensionAssemblyName'"> Assembly Name </metron-config-sorter> </th>
      <th> <metron-config-sorter [sortBy]="'extensionBundleVersion'"> Version </metron-config-sorter> </th>
      <th style="width:100px"></th>
      <th style="width:50px"><input id="select-deselect-all" class="fontawesome-checkbox" type="checkbox" (click)="onSelectDeselectAll($event)"><label for="select-deselect-all"></label></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let parserExtension of parserExtensions;" (click)="onParserExtensionRowSelect(parserExtension, $event)" [ngClass]="{'active': (selectedExtensions.indexOf(parserExtension) != -1 || parserExtensionService.getSelectedExtension() == parserExtension)}">
      <td>{{ parserExtension.extensionIdentifier}}</td>
      <td>{{ parserExtension.extensionBundleName }}</td>
      <td>{{ parserExtension.extensionBundleID }}</td>
      <td>{{ parserExtension.extensionBundleVersion }}</td>
      <td>{{ parserExtension.extensionAssemblyName }}</td>
      <td><input id="{{ parserExtension.extensionIdentifier }}" class="fontawesome-checkbox" type="checkbox" name="{{parserExtension.extensionIdentifier}}" (click)="onRowSelected(parserExtension, $event)"><label attr.for="{{ parserExtension.extensionIdentifier }}"></label></td>
    </tr>
    </tbody>
  </table>

    <div class="metron-add-button hexa-button" (click)="addAddParserExtension()">
      <i class="fa fa-plus"></i>
    </div>

</div>
