name: "indexing"
config:
    topology.workers: ${indexing.workers}
    topology.acker.executors: ${indexing.executors}

components:

    -   id: "fileNameFormat"
        className: "org.apache.storm.hdfs.bolt.format.DefaultFileNameFormat"
        configMethods:
            -   name: "withPrefix"
                args:
                    - "enrichment-"
            -   name: "withExtension"
                args:
                  - ".json"
            -   name: "withPath"
                args:
                    - "${index.hdfs.output}"

    -   id: "hdfsRotationPolicy"
        className: "${bolt.hdfs.rotation.policy}"
        constructorArgs:
          -  ${bolt.hdfs.rotation.policy.count}
          - "${bolt.hdfs.rotation.policy.units}"
#indexing
    -   id: "hdfsWriter"
        className: "org.apache.metron.writer.hdfs.HdfsWriter"
        configMethods:
            -   name: "withFileNameFormat"
                args:
                    - ref: "fileNameFormat"
            -   name: "withRotationPolicy"
                args:
                    - ref: "hdfsRotationPolicy"
    -   id: "kafkaWriter"
        className: "org.apache.metron.writer.kafka.KafkaWriter"
        configMethods:
            -   name: "withTopic"
                args:
                    - "${index.error.topic}"
            -   name: "withZkQuorum"
                args:
                    - "${kafka.zk}"

    -   id: "indexWriter"
        className: "${writer.class.name}"

#kafka/zookeeper
    -   id: "zkHosts"
        className: "org.apache.storm.kafka.ZkHosts"
        constructorArgs:
            - "${kafka.zk}"
    -   id: "kafkaConfig"
        className: "org.apache.metron.common.spout.kafka.SpoutConfig"
        constructorArgs:
            # zookeeper hosts
            - ref: "zkHosts"
            # topic name
            - "${index.input.topic}"
            # zk root
            - ""
            # id
            - "indexing"
        configMethods:
            -   name: "from"
                args:
                    - "${kafka.start}"

spouts:
    -   id: "kafkaSpout"
        className: "org.apache.storm.kafka.KafkaSpout"
        constructorArgs:
            - ref: "kafkaConfig"
bolts:

# Indexing Bolts
    -   id: "indexingBolt"
        className: "org.apache.metron.writer.bolt.BulkMessageWriterBolt"
        constructorArgs:
            - "${kafka.zk}"
        configMethods:
            -   name: "withBulkMessageWriter"
                args:
                    - ref: "indexWriter"
            -   name: "withMessageGetter"
                args:
                    - "DEFAULT_JSON_FROM_POSITION"

    -   id: "hdfsIndexingBolt"
        className: "org.apache.metron.writer.bolt.BulkMessageWriterBolt"
        constructorArgs:
            - "${kafka.zk}"
        configMethods:
            -   name: "withBulkMessageWriter"
                args:
                    - ref: "hdfsWriter"
            -   name: "withMessageGetter"
                args:
                    - "DEFAULT_JSON_FROM_POSITION"

    -   id: "indexingErrorBolt"
        className: "org.apache.metron.writer.bolt.BulkMessageWriterBolt"
        constructorArgs:
            - "${kafka.zk}"
        configMethods:
            -   name: "withMessageWriter"
                args:
                    - ref: "kafkaWriter"

streams:

    -   name: "spout -> indexing"
        from: "kafkaSpout"
        to: "indexingBolt"
        grouping:
            type: SHUFFLE

    -   name: "spout -> hdfs"
        from: "kafkaSpout"
        to: "hdfsIndexingBolt"
        grouping:
            type: SHUFFLE

    -   name: "indexingBolt -> errorIndexingBolt"
        from: "indexingBolt"
        to: "indexingErrorBolt"
        grouping:
            streamId: "error"
            type: SHUFFLE

    -   name: "hdfsBolt -> errorIndexingBolt"
        from: "hdfsIndexingBolt"
        to: "indexingErrorBolt"
        grouping:
            streamId: "error"
            type: SHUFFLE
